name: ğŸš€ Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-matrix:
    name: ğŸ”¨ Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos

    env:
      PYTHONIOENCODING: utf-8
      ASSET_NAME: nano-banana-prompt-studio-${{ matrix.platform }}-ci.zip

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: ğŸ§ Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1 libxkbcommon0 libdbus-1-3 libxcb-cursor0

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”¨ Build with PyInstaller
        run: python build.py

      - name: ğŸ“¦ Pack Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path output/* -DestinationPath ${{ env.ASSET_NAME }}

      - name: ğŸ“¦ Pack Artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          cd output
          zip -r ../${{ env.ASSET_NAME }} *

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.platform }}
          path: ${{ env.ASSET_NAME }}
