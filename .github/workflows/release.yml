name: ðŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-matrix:
    name: ðŸ”¨ Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos

    env:
      PYTHONIOENCODING: utf-8
      ASSET_NAME: nano-banana-prompt-studio-${{ matrix.platform }}-${{ inputs.version }}.zip

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: ðŸ§ Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1 libxkbcommon0 libdbus-1-3 libxcb-cursor0

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”¨ Build with PyInstaller
        run: python build.py

      - name: ðŸ“¦ Pack Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path output/* -DestinationPath ${{ env.ASSET_NAME }}

      - name: ðŸ“¦ Pack Artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          cd output
          zip -r ../${{ env.ASSET_NAME }} *

      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.platform }}
          path: ${{ env.ASSET_NAME }}

  create-release:
    name: ðŸš€ Create Release
    needs: build-matrix
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      - name: ðŸ“¦ Flatten Artifacts
        run: |
          find releases -mindepth 2 -type f -name "*.zip" -exec mv {} releases/ \;
          find releases -mindepth 1 -type d -exec rm -rf {} +

      - name: ðŸ§¾ Generate Checksums
        run: |
          cd releases
          sha256sum *.zip > checksums.txt

      - name: ðŸš€ Publish to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          files: releases/*
          generate_release_notes: true
